<!DOCTYPE html>
<html>
    <head>
        <title>Div HTML</title>
        <link rel="stylesheet" href="styles/div.css">
            
    </head>
    <body>
        <div class="redbox"></div>
        <div class="greencircle"></div>

        <div class="review">
            <p class="service">Satisfied with our service?</p>
            <button>Yes</button>
            <button>No</button>
        </div>

        <div class="youtube">
            <p class="install">Install YouTube Music</p>
            <p class="access">Add YouTube Music to your desktop for quick and easy access</p>
        </div>

        <div class="twitter">
            <img class="cat" src="thumbnails/cat.jpg">
            <input class="happen" type="text" placeholder="What's Happening?">
            <button class="tweet">Tweet</button>
        </div>

        
        <div class="facebook">
            <img class="cat2" src="thumbnails/cat.jpg">
            <p class="ol">Oliver</p>
            <p class="mutual">2 mutual friends</p>
            <button class="add">Add Friend</button>
        </div>

        <div class="facebook1">
            <img class="catfriend" src="thumbnails/cat.jpg">
            <p class="name">Oliver</p>
            <p class="friend">2 mutual friends</p>
            <button class="accept">Add Friend</button>
        </div>

        <div class="facebook1">
            <img class="catfriend" src="thumbnails/cat2.jpg">
            <p class="name">Mimi</p>
            <p class="friend">3 mutual friends</p>
            <button class="accept">Add Friend</button>
        </div>

        <div class="facebook1">
            <img class="catfriend" src="thumbnails/dog.jpg">
            <p class="name">Rex</p>
            <p class="friend">4 mutual friends</p>
            <button class="accept">Add Friend</button>
        </div>

        
    </body>
</html>
